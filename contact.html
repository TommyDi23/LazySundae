  <body>
    <div class="navbar">
      <a class="logo" href="./index.html">Lazy Sundae</a>
      <nav>

    <h1>
      Contact
    </h1>
    <div class="layout">
      <div class="contactForm">
        <form class="contactForm" action="">
          <input class="input" placeholder="name" type="text" />
          <input class="input" placeholder="email" type="text" />
          <textarea
            class="input enquries"
            placeholder="enquiries"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <button>Submit</button>
        </form>
      </div>
      <img src="./shop.png" alt="" />
      <div class="layout address">
        <iframe
          class="comment"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9496.413190495034!2d-2.2336677!3d53.4844841!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4dc58a2e151b6313!2sLazy%20Sundae!5e0!3m2!1sen!2suk!4v1627379980608!5m2!1sen!2suk"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
        <p class="address">
          Lazy Sundae <br />
          110 Tib St <br />
          Manchester <br />
          M4 1LR <br />
          <br />
          Opening times: <br />
          12pm - 10pm Everyday

        <br />
      </div>
